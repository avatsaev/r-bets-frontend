

<div class="section ribbon white-ribbon">

  <div class="container row">

    <h2>
      Latest arguments
    </h2>

    <!--<a href="sdfdsf"> See more...</a>-->
    <div class="row">

      <div class="progress" *ngIf="latest_bets.length == 0">
        <div class="indeterminate"></div>
      </div>

      <div class="col s12 l6 m6"  *ngFor="let bet of latest_bets" >
        <app-embed-bet [bet]="bet"></app-embed-bet>
      </div>

    </div>



  </div>

</div>
